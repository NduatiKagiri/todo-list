<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="title">
        <h5>Today's ToDo</h5>
        <img src="http://nduatikagiri.co.ke/icons/refresh.png" alt="">
      </div>
      <div class="add">
        <form method="get" id="addForm">
          <input type="text" placeholder="Add to your list..." id="description">
          <button type="submit" name="button"><img src="http://nduatikagiri.co.ke/icons/enter.png" alt=""></button>
        </form>
      </div>
      <ul class="todos">

      </ul>
      <div id="clear">
        <button type="button">Clear all completed</button>
      </div>
    </div>
  </main>
</body>
</html>
